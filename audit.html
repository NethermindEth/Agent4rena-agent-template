            padding: 20px;
        }

        .vulnerability {
            border: 1px solid #ddd;

            padding: 15px;
            margin-bottom: 20px;
        }
        
        .vulnerability-header {
            display: flex;
            justify-content: space-between;

        }
        
        .severity {
            padding: 5px 10px;
            border-radius: 3px;

        }
        
        .severity-critical {
            background-color: #e74c3c;
        }
        
        .severity-high {
            background-color: #e67e22;
        }
        
        .severity-medium {
            background-color: #f39c12;
        }
        
        .severity-low {
            background-color: #3498db;
        }
        
        .severity-info {
            background-color: #2ecc71;
        }
        
        .code-snippet {
            background-color: #f8f9fa;
            border: 1px solid #ddd;
            border-radius: 3px;
            padding: 10px;
            font-family: 'Courier New', Courier, monospace;
            overflow-x: auto;
            margin: 10px 0;
        }
        
        .location {
            margin-bottom: 15px;
        }
        
        .references {
            margin-top: 15px;
        }
        
        .references a {
            color: #3498db;
            text-decoration: none;
        }
        
        .references a:hover {
            text-decoration: underline;
        }
        
        .footer {
            margin-top: 30px;
            border-top: 1px solid #eee;
            padding-top: 10px;
            font-size: 0.9em;
            color: #7f8c8d;
        }
    </style>
</head>
